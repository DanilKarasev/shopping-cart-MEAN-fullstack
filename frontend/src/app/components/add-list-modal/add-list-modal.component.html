<div class="modal-container">
  <h3 style="text-align: center">Adding a new ShopList!</h3>
    <form>
      <mat-form-field appearance='fill'>
        <mat-label>ShopList name</mat-label>
        <input
          type="text"
          [ngModelOptions]="{standalone: true}"
          (keydown)="noFirstSpace($event)"
          [(ngModel)]="data.newListTitle"
          #inputTitle
          style="font-size: 18px"
          matInput >
      </mat-form-field>
      <mat-error style="text-align: center" *ngIf="inputTitle.value.length === 0 || inputTitle.value.length > 15">
        <p>Min length is 1 and max is 15</p>
      </mat-error>
        <div class="button-container">
          <button mat-button color="warn" type="button" (click)="onNoClick()">Close</button>
          <button type="submit" [disabled]="inputTitle.value.length === 0 || inputTitle.value.length > 15" mat-button color="primary" [mat-dialog-close]="data.newListTitle" >Add List</button>
        </div>
    </form>
</div>
